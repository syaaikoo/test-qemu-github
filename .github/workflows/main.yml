name: Debian 13 NoVNC (Disk Fixed 30GB)

on: 
  workflow_dispatch: 

jobs:
  run-vm:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Install QEMU + NoVNC
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm qemu-utils novnc websockify
          sudo ln -s /usr/share/novnc/vnc.html /usr/share/novnc/index.html

      - name: 2. Unduh ISO Debian 13 & Buat Disk Virtual 30GB
        run: |
          qemu-img create -f qcow2 debian_disk.qcow2 30G
          wget -O debian.iso https://cdimage.debian.org/debian-cd/current/amd64/iso-cd/debian-13.2.0-amd64-netinst.iso

      - name: 3. Jalankan QEMU (Background) dengan Disk SATA
        run: |
          # Menggunakan if=sata untuk emulasi disk yang kompatibel dengan installer Debian
          # yang tidak memuat driver virtio secara default. 
          sudo qemu-system-x86_64 \
            -enable-kvm \
            -cpu host \
            -smp 2 \
            -m 4G \
            -drive file=debian.iso,media=cdrom \
            -boot d \
            -drive file=debian_disk.qcow2,if=sata,index=0 \
            -net nic,model=virtio -net user \
            -vnc :0 \
            -device virtio-rng-pci \
            -daemonize \
            -display none
          
          echo "QEMU berjalan di VNC :0 (Port 5900)"

      - name: 4. Jalankan NoVNC / Websockify (Background)
        run: websockify --web=/usr/share/novnc/ 6080 localhost:5900 &

      - name: 5. Start Cloudflare Tunnel & Generate URL
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared

          cloudflared tunnel --url http://127.0.0.1:6080 > cloudflared.log 2>&1 &
          sleep 10
          
          TUNNEL_URL=$(grep -o 'https://[^ ]*.trycloudflare.com' cloudflared.log | head -n 1)
          
          if [ -z "$TUNNEL_URL" ]; then
            echo "::error::Gagal ambil URL. Cek log:"
            cat cloudflared.log
            exit 1
          fi
          
          echo "TUNNEL_URL=$TUNNEL_URL" >> $GITHUB_ENV
          echo "::notice::Akses Browser Di Sini: $TUNNEL_URL"

      - name: 6. Keep Alive (6 Jam)
        run: |
          echo "======================================================"
          echo "  âœ… SUKSES! Hard disk sudah dilampirkan sebagai SATA."
          echo "  Buka link ini di browser Anda: ${{ env.TUNNEL_URL }}"
          echo "======================================================"
          sleep 21600
